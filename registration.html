<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <form id="registrationForm">
      <h1 style="text-align:center; color:#FFD700;">Event Registration</h1>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="contactNumber">Contact Number:</label>
      <input type="number" id="contactNumber" name="contactNumber" placeholder="Your Contact Number" required>
      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" required>
        <option value="">Select an Event</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="Hackathon">Hackathon</option>
      </select>
      <label for="notes">Registration Notes:</label>
      <textarea id="notes" name="notes" placeholder="Any special notes"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="previewSection" class="hidden">
      <h2>Preview</h2>
      <p><strong>Full Name:</strong> <span id="previewName">N/A</span></p>
      <p><strong>Email:</strong> <span id="previewEmail">N/A</span></p>
      <p><strong>Contact Number:</strong> <span id="previewContact">N/A</span></p>
      <p><strong>Event Type:</strong> <span id="previewEvent">N/A</span></p>
      <p><strong>Registration Notes:</strong> <span id="previewNotes">N/A</span></p>
    </div>
<br><br>
    <div id="thankYouMessage" class="hidden">
      <h2>Thank You for Registering!</h2>
      <p>We have received your submission, <span id="thankYouName"></span>.</p>
    </div>
  </div>
</body>
</html>
